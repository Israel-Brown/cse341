<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Manager</h1>
            <button class="add-contact-btn" onclick="toggleForm()">Add Contact</button>
        </header>
        
        <!-- Contact Form (hidden by default) -->
        <div id="contact-form" class="contact-form">
            <form id="contactForm" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="contact-id" name="contact-id">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="submit-btn">Save</button>
                <button type="button" class="cancel-btn" onclick="toggleForm()">Cancel</button>
            </form>
        </div>

        <!-- Contact List -->
        <div class="contact-list">
            <h2>All Contacts</h2>
            <table id="contactsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contact rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
